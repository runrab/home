<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="https://cdn.jsdelivr.net/gh/runrab/oss/img/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RunRab Home</title>
    <script type="module" crossorigin src="assets/index.js"></script>
    <link rel="modulepreload" href="assets/vendor.js">
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <div id="app">
        <!-- Fashion slider container -->
        <div class="fashion-slider">
            <div class="swiper">
                <div class="swiper-wrapper">
                    <!-- configure slide color with "data-slide-bg-color" attribute -->
                    <div class="swiper-slide" data-slide-bg-color="#9FA051">
                        <!-- slide title wrap -->
                        <div class="fashion-slider-title" data-swiper-parallax="-130%">
                            <!-- slide title text -->
                            <div class="fashion-slider-title-text">
                                探索未知
                                <!-- <a href="https://blog.runrab.com" class="fashion-slider-title-text a">BLOG</a> -->
                            </div>
                        </div>
                        <!-- slide image wrap -->
                        <div class="fashion-slider-scale">
                            <!-- slide image -->
                            <img src="images/3.jpg">
                        </div>
                        <!-- 一言api -->
                        <div class="home-bottom">
                            <a href="https://beian.miit.gov.cn/" class="home-bottom a">豫ICP备20005305号-3</a>
                        </div>
                    </div>
                    <div class="swiper-slide" data-slide-bg-color="#9B89C5">
                        <div class="fashion-slider-title" data-swiper-parallax="-130%">
                            <div class="fashion-slider-title-text">
                                <a href="https://api.runrab.com" class="fashion-slider-title-text a">API</a>
                            </div>
                        </div>
                        <div class="fashion-slider-scale">
                            <img src="images/1.jpg">
                        </div>
                    </div>
                    <div class="swiper-slide" data-slide-bg-color="#D7A594">
                        <div class="fashion-slider-title" data-swiper-parallax="-130%">
                            <div class="fashion-slider-title-text">VLOAG</div>
                        </div>
                        <div class="fashion-slider-scale">
                            <img src="images/2.jpg">
                        </div>
                    </div>

                    <!-- 中国风配色   http://zhongguose.com -->
                    <div class="swiper-slide" data-slide-bg-color="#5c2223">
                        <!-- slide title wrap -->
                        <div class="fashion-slider-title" data-swiper-parallax="-130%">
                            <!-- slide title text -->
                            <div class="fashion-slider-title-text">探索星球</div>
                        </div>
                        <!-- slide image wrap -->
                        <div class="fashion-slider-scale">
                            <!-- slide image -->
                            <img src="images/9.png">
                        </div>
                    </div>

                    <div class="swiper-slide" data-slide-bg-color="#681752">
                        <!-- slide title wrap -->
                        <div class="fashion-slider-title" data-swiper-parallax="-130%">
                            <!-- slide title text -->
                            <div class="fashion-slider-title-text">
                                <a href="https://github.com/runrab" class="fashion-slider-title-text a">GitHub</a>
                            </div>
                        </div>
                        <!-- slide image wrap -->
                        <div class="fashion-slider-scale">
                            <!-- slide image -->
                            <img src="images/3.jpg">
                        </div>
                    </div>





                </div>
                <!-- right/next navigation button -->
                <div class="fashion-slider-button-prev fashion-slider-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 350 160 90">
            <g class="fashion-slider-svg-wrap">
              <g class="fashion-slider-svg-circle-wrap">
                <circle cx="42" cy="42" r="40"></circle>
              </g>
              <path class="fashion-slider-svg-arrow" d="M.983,6.929,4.447,3.464.983,0,0,.983,2.482,3.464,0,5.946Z">
              </path>
              <path class="fashion-slider-svg-line" d="M80,0H0"></path>
            </g>
          </svg>
                </div>
                <!-- left/previous navigation button -->
                <div class="fashion-slider-button-next fashion-slider-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 350 160 90">
            <g class="fashion-slider-svg-wrap">
              <g class="fashion-slider-svg-circle-wrap">
                <circle cx="42" cy="42" r="40"></circle>
              </g>
              <path class="fashion-slider-svg-arrow" d="M.983,6.929,4.447,3.464.983,0,0,.983,2.482,3.464,0,5.946Z">
              </path>
              <path class="fashion-slider-svg-line" d="M80,0H0"></path>
            </g>
          </svg>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
